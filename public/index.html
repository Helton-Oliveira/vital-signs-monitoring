<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Login</title>
</head>
<body class="index__body">
    <main class="form_container">
        <div>
            <h1 class="title">Welcome Doctor</h1>
        </div>
        <form action="" class="form_login_doctor" id="form_login">
            <div class="input_text">
                <input type="text"  placeholder="Name" id="email">
                <hr class="line">
            </div>
            <div class="input_text">
                <input type="text"  placeholder="CRM" id="crm">
                <hr class="line">
            </div>
            <div>
                <button type="submit" class="input_login">Login</button>
            </div>
        </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/index.js" type="module"></script>
</body>
</html>
